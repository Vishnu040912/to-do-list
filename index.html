<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Constellation - Interactive Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a001f;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
    }
    p {
      font-size: 1.6em;
      margin: 10px 0 0;
      opacity: 0.9;
    }
    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 0.9em;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="overlay">
  <h1>Constellation Flow</h1>
  <p>Move your mouse (or touch) to attract the stars âœ¨</p>
</div>

<footer>Made For Relaxation</footer>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let particles = [];
  let mouse = { x: null, y: null, radius: 150 };

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Mouse / Touch events
  function updateMouse(e) {
    mouse.x = e.clientX || (e.touches && e.touches[0].clientX);
    mouse.y = e.clientY || (e.touches && e.touches[0].clientY);
  }

  window.addEventListener('mousemove', updateMouse);
  window.addEventListener('touchmove', updateMouse);
  window.addEventListener('touchstart', updateMouse);

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.speedX = Math.random() * 1.5 - 0.75;
      this.speedY = Math.random() * 1.5 - 0.75;
      this.color = `hsl(${Math.random()*60 + 180}, 80%, 70%)`; // Cyan to purple tones
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      // Bounce off edges
      if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
      if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

      // Attract to mouse
      let dx = mouse.x - this.x;
      let dy = mouse.y - this.y;
      let distance = Math.sqrt(dx*dx + dy*dy);

      if (distance < mouse.radius) {
        let force = (mouse.radius - distance) / mouse.radius;
        this.x -= dx * force * 0.08;
        this.y -= dy * force * 0.08;
      }
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = this.color;
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    let num = Math.floor((canvas.width * canvas.height) / 9000); // Density
    for (let i = 0; i < num; i++) {
      particles.push(new Particle());
    }
  }

  initParticles();
  window.addEventListener('resize', initParticles);

  function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
      for (let b = a; b < particles.length; b++) {
        let dx = particles[a].x - particles[b].x;
        let dy = particles[a].y - particles[b].y;
        let distance = Math.sqrt(dx*dx + dy*dy);

        if (distance < 120) {
          ctx.strokeStyle = `rgba(100, 200, 255, ${1 - distance/120})`;
          ctx.lineWidth = 1 - distance/120;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    ctx.fillStyle = 'rgba(10, 0, 31, 0.1)'; // Gentle trail
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.update();
      p.draw();
    });

    connectParticles();

    requestAnimationFrame(animate);
  }

  animate();

  // Optional: Reset mouse when leaving window
  window.addEventListener('mouseout', () => {
    mouse.x = null;
    mouse.y = null;
  });
</script>

</body>
</html>
